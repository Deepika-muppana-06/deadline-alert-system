<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Cases</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #001224; }

        .container {
            width: 90%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .top-bar a {
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: bold;
        }

        .add-btn { background: #001224; color: white; }
        .refresh-btn { background: #ddd; color: black; }
        .logout-btn { background: red; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th { background-color: #000810; color: white; }

        tr:nth-child(even) { background-color: #f2f2f2; }

        form { display: inline; }

        button.delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button.delete-btn:hover { background-color: darkred; }
    </style>
</head>

<body>
<div class="container">

    <h2>Time-Bound Case List</h2>

    <!-- TOP BAR BUTTONS -->
    <div class="top-bar">
        <div>
            <a href="/add" class="add-btn">âž• Add New Case</a>
            <a href="/cases" class="refresh-btn">ðŸ”„ Refresh</a>
        </div>
        <a href="/logout" class="logout-btn">ðŸšª Logout</a>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Case ID</th>
            <th>Officer Name</th>
            <th>Phone</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for case in cases %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ case[0] }}</td>
            <td>{{ case[1] }}</td>
            <td>{{ case[2] }}</td>
            <td>{{ case[3] }}</td>
            <td>{{ case[4] }}</td>
            <td>
                <form action="/delete_case" method="POST">
                    <input type="hidden" name="sheet_row" value="{{ loop.index + 1 }}">
                    <button class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
</body>
</html>
