<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Case</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #00060c; }
        .container { width: 50%; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #000a15; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #ffffff; color: #00060c; border: #00060c solid 2px;}
        a { display: inline-block; margin-top: 10px; text-decoration: none; color: #00070e; }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Case</h2>

    <form action="/add_case" method="POST">
        <input type="text" name="case_id" placeholder="Case ID" required>
        <input type="text" name="officer_name" placeholder="Officer Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
        <input type="date" name="deadline" required>
        <button type="submit">Add Case</button>
    </form>

    <a href="/cases">ðŸ“‹ View All Cases</a><br>
    <a href="/logout">ðŸšª Logout</a>
</div>
</body>
</html>
